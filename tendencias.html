<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tendencias</title>
    <style>
        /* ESTILOS GENERALES */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f5f5f5; 
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* NAVEGACIÓN ESTANDARIZADA */
        nav { 
            background-color: #222; 
            padding: 15px;
        }
        
        .menu { 
            list-style: none; 
            display: flex; 
            justify-content: center; 
            gap: 10px;
            margin: 0;
            padding: 0;
        }
        
        .menu li { 
            display: inline; 
        }
        
        .menu a { 
            color: white; 
            text-decoration: none; 
            padding: 10px 15px; 
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border-radius: 5px;
            display: inline-block;
        }
        
        .menu a:hover { 
            background-color: #444;
        }
        
        .menu a.active {
            background-color: #555;
            font-weight: bold;
        }
        
        /* CONTENIDO PRINCIPAL */
        .contenedor-tendencias {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        /* Sección de productos */
        .seccion-tendencia {
            margin-bottom: 40px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .productos-container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center;
            gap: 20px;
            padding: 15px;
        }
        
        .producto { 
            position: relative;
            width: 220px;
            border-radius: 10px; 
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background: white;
        }
        
        .producto:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .producto-inner {
            position: relative;
            height: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .producto img { 
            width: 100%; 
            height: 180px; 
            object-fit: cover; 
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            background: white;
        }
        
        .producto h3 {
            margin: 10px 0;
            font-size: 16px;
            position: relative;
            z-index: 2;
            color: #333;
        }
        
        .producto p {
            margin: 5px 0;
            font-size: 14px;
            position: relative;
            z-index: 2;
            color: #666;
        }
        
        .colaboracion-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 3;
        }
        
        .vistas-count {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            color: #ff4081;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }
        
        .colaboracion-fondo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 1;
        }

        /* RESPONSIVE - DISEÑO PARA MÓVIL */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            
            .menu li {
                width: 100%;
                text-align: center;
            }
            
            .menu a {
                display: block;
                width: 90%;
                margin: 0 auto;
                padding: 12px 0;
            }
            
            .producto {
                width: 160px;
            }
            
            .producto img {
                height: 140px;
            }
            
            .contenedor-tendencias {
                padding: 15px;
            }
            
            .seccion-tendencia {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- NAVEGACIÓN ESTANDARIZADA -->
    <nav>
        <ul class="menu">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="colecciones.html">Colecciones</a></li>
            <li><a href="tendencias.html" class="active">Tendencias</a></li>
            <li><a href="colaboraciones.html">Colaboraciones</a></li>
            <li><a href="lookbook.html">Lookbook</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <div class="contenedor-tendencias">
        <h1>Productos en Tendencia</h1>
        <p>Descubre las prendas más populares de nuestra tienda</p>
        
        <div class="seccion-tendencia">
            <h2>🔥 Más vistas esta semana</h2>
            <div class="productos-container" id="productos-populares"></div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = "https://stasakmcnscgdqphhsou.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0YXNha21jbnNjZ2RxcGhoc291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0NjI4NzUsImV4cCI6MjA1OTAzODg3NX0.slsteyy0PHxuMzc0k0OL6EZmca-twQKymNs0rp000Vo";
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Variable para controlar el click
        let clickEnProgreso = false;

        async function obtenerProductosPopulares() {
            // Obtener los 12 productos con más vistas
            let { data: productos, error } = await supabase
                .from('productos')
                .select('*')
                .order('vistas', { ascending: false })
                .limit(12);

            if (error) {
                console.error("Error al obtener productos populares:", error);
                return [];
            }

            // Verificar colaboraciones para estos productos
            const productosConColaboracion = await verificarColaboraciones(productos);
            
            return productosConColaboracion;
        }

        async function verificarColaboraciones(productos) {
            const idsProductos = productos.map(p => p.id);
            
            let { data: colaboraciones, error } = await supabase
                .from('colaboracion_productos')
                .select('prenda_id, colaboraciones(nombre_colaboracion, fondo)')
                .in('prenda_id', idsProductos);

            if (error) {
                console.error("Error al verificar colaboraciones:", error);
                return productos.map(p => ({ ...p, colaboracion: null }));
            }

            // Mapear colaboraciones a productos
            return productos.map(producto => {
                const colaboracion = colaboraciones.find(c => c.prenda_id === producto.id);
                return {
                    ...producto,
                    colaboracion: colaboracion ? colaboracion.colaboraciones : null
                };
            });
        }

        async function incrementarVistas(productoId) {
            if (clickEnProgreso) return;
            clickEnProgreso = true;
            
            try {
                // Obtener las vistas actuales
                let { data: producto, error } = await supabase
                    .from('productos')
                    .select('vistas')
                    .eq('id', productoId)
                    .single();

                if (error) throw error;

                // Incrementar las vistas solo en 1
                let nuevasVistas = (producto.vistas || 0) + 1;

                // Actualizar en la base de datos
                let { error: updateError } = await supabase
                    .from('productos')
                    .update({ vistas: nuevasVistas })
                    .eq('id', productoId);

                if (updateError) throw updateError;

                console.log(`Vistas incrementadas correctamente para producto ${productoId}. Nuevo total: ${nuevasVistas}`);
                
                // Redirigir después de actualizar
                window.location.href = `producto.html?id=${productoId}`;
                
            } catch (error) {
                console.error("Error al incrementar vistas:", error);
            } finally {
                clickEnProgreso = false;
            }
        }

        function mostrarProductosPopulares(productos) {
            const contenedor = document.getElementById("productos-populares");
            contenedor.innerHTML = "";

            productos.forEach(producto => {
                const div = document.createElement("div");
                div.classList.add("producto");
                div.dataset.id = producto.id;
                
                // Contenido del producto
                let contenidoHTML = `
                    <div class="producto-inner">
                        ${producto.colaboracion ? 
                            `<div class="colaboracion-fondo" style="background-image: url('${producto.colaboracion.fondo}')"></div>
                             <span class="colaboracion-badge">${producto.colaboracion.nombre_colaboracion}</span>` : 
                            ''}
                        <img src="${producto.image}" alt="${producto.nombre}">
                        <h3>${producto.nombre}</h3>
                        <p>$${producto.precio}</p>
                        <div class="vistas-count">
                            <span>👁️</span>
                            <span>${producto.vistas || 0} vistas</span>
                        </div>
                    </div>
                `;

                div.innerHTML = contenidoHTML;
                div.addEventListener('click', () => incrementarVistas(producto.id));
                contenedor.appendChild(div);
            });
        }

        // Inicializar la página
        document.addEventListener("DOMContentLoaded", async () => {
            const productosPopulares = await obtenerProductosPopulares();
            mostrarProductosPopulares(productosPopulares);
        });
    </script>
</body>
</html>
