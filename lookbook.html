<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook - Colección de Moda</title>
    <style>
        /* ESTILOS GENERALES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVEGACIÓN */
        nav { 
            background-color: #222; 
            padding: 15px;
        }
        
        .menu { 
            list-style: none; 
            display: flex; 
            justify-content: center; 
            gap: 10px;
            margin: 0;
            padding: 0;
        }
        
        .menu li { display: inline; }
        
        .menu a { 
            color: white; 
            text-decoration: none; 
            padding: 10px 15px; 
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border-radius: 5px;
            display: inline-block;
        }
        
        .menu a:hover { background-color: #444; }
        .menu a.active { background-color: #555; font-weight: bold; }

        /* CONTENIDO PRINCIPAL */
        .lookbook-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            gap: 30px;
        }

        /* CARRUSEL */
        .carrusel-container {
            flex: 1;
            min-width: 300px;
        }

        .carrusel {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            height: 70vh;
        }

        .carrusel-inner {
            display: flex;
            height: 100%;
            transition: transform 0.8s ease;
        }

        .carrusel-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            flex-shrink: 0;
            background-color: #fff;
        }

        /* SECCIÓN COMENTARIOS */
        .comentarios-container {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .comentarios-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* SISTEMA DE ESTRELLAS */
        .rating-container {
            display: flex;
            flex-direction: column;
        }
        
        .stars-wrapper {
            position: relative;
            display: inline-block;
            height: 24px;
            width: 120px;
        }
        
        .stars-background, .stars-foreground {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 24px;
            letter-spacing: 2px;
            height: 24px;
            line-height: 24px;
        }
        
        .stars-background {
            color: #ddd;
            z-index: 0;
        }
        
        .stars-foreground {
            color: #ffc107;
            z-index: 1;
            overflow: hidden;
            white-space: nowrap;
        }

        .stars-selector {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 2;
        }

        .stars-selector span {
            flex: 1;
            text-align: center;
            cursor: pointer;
            color: transparent;
            font-size: 24px;
            letter-spacing: 2px;
            user-select: none;
        }

        .btn-submit {
            background: #222;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: #444;
        }

        .comentarios-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .comentario-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .comentario-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .comentario-usuario {
            font-weight: bold;
            color: #222;
        }

        .comentario-rating {
            color: #ffc107;
        }

        .comentario-texto {
            margin-top: 10px;
            line-height: 1.5;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            
            .menu li {
                width: 100%;
                text-align: center;
            }
            
            .menu a {
                display: block;
                width: 90%;
                margin: 0 auto;
                padding: 12px 0;
            }
            
            .carrusel {
                height: 50vh;
            }
            
            .lookbook-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- NAVEGACIÓN -->
    <nav>
        <ul class="menu">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="colecciones.html">Colecciones</a></li>
            <li><a href="tendencias.html">Tendencias</a></li>
            <li><a href="colaboraciones.html">Colaboraciones</a></li>
            <li><a href="lookbook.html" class="active">Lookbook</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="lookbook-container">
        <!-- CARRUSEL DE IMÁGENES -->
        <div class="carrusel-container">
            <h2>Nuestro Lookbook</h2>
            <div class="carrusel">
                <div class="carrusel-inner">
                    <img src="Recursos/lookbook/vestidoclaro.jpg" alt="Look 1" class="carrusel-img">
                    <img src="Recursos/lookbook/vestidofuerte.jpg" alt="Look 2" class="carrusel-img">
                    <img src="Recursos/lookbook/vestidonegro.jpg" alt="Look 3" class="carrusel-img">
                    <img src="Recursos/lookbook/vestidonegro2.jpg" alt="Look 4" class="carrusel-img">
                    <img src="Recursos/lookbook/vestidorosa.jpg" alt="Look 5" class="carrusel-img">
                    <img src="Recursos/lookbook/vestidorosa2.jpg" alt="Look 6" class="carrusel-img">
                </div>
            </div>
        </div>

        <!-- SECCIÓN DE COMENTARIOS -->
        <div class="comentarios-container">
            <h2>Deja tu comentario</h2>
            
            <form class="comentarios-form" id="comentarioForm">
                <div class="form-group">
                    <label for="usuario">Nombre:</label>
                    <input type="text" id="usuario" required>
                </div>
                
                <div class="form-group rating-container">
                    <label>Calificación:</label>
                    <div class="stars-wrapper">
                        <div class="stars-background">★★★★★</div>
                        <div class="stars-foreground" id="starsForeground" style="width: 0%">★★★★★</div>
                        <div class="stars-selector">
                            <span data-value="1">★</span>
                            <span data-value="2">★</span>
                            <span data-value="3">★</span>
                            <span data-value="4">★</span>
                            <span data-value="5">★</span>
                        </div>
                        <input type="hidden" id="ratingValue" name="rating" value="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" required></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Enviar Comentario</button>
            </form>
            
            <h3>Comentarios Recientes</h3>
            <div class="comentarios-list" id="comentariosList">
                <!-- Los comentarios se cargarán aquí -->
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = "https://stasakmcnscgdqphhsou.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0YXNha21jbnNjZ2RxcGhoc291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0NjI4NzUsImV4cCI6MjA1OTAzODg3NX0.slsteyy0PHxuMzc0k0OL6EZmca-twQKymNs0rp000Vo";
        const supabase = createClient(supabaseUrl, supabaseKey);

        // CARRUSEL AUTOMÁTICO
        const carrusel = document.querySelector('.carrusel-inner');
        const images = document.querySelectorAll('.carrusel-img');
        let currentIndex = 0;
        const imageWidth = 100;

        function updateCarousel() {
            carrusel.style.transform = `translateX(-${currentIndex * imageWidth}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }

        let carruselInterval = setInterval(nextSlide, 4000);

        document.querySelector('.carrusel').addEventListener('mouseenter', () => {
            clearInterval(carruselInterval);
        });

        document.querySelector('.carrusel').addEventListener('mouseleave', () => {
            carruselInterval = setInterval(nextSlide, 4000);
        });

        updateCarousel();

        // SISTEMA DE ESTRELLAS
        const starsSelector = document.querySelector('.stars-selector');
        const stars = starsSelector.querySelectorAll('span');
        const starsForeground = document.getElementById('starsForeground');
        const ratingValue = document.getElementById('ratingValue');

        stars.forEach(star => {
            star.addEventListener('click', (e) => {
                const value = parseInt(e.target.getAttribute('data-value'));
                ratingValue.value = value;
                starsForeground.style.width = `${value * 20}%`;
            });
            
            star.addEventListener('mouseover', (e) => {
                const hoverValue = parseInt(e.target.getAttribute('data-value'));
                starsForeground.style.width = `${hoverValue * 20}%`;
            });
            
            star.addEventListener('mouseout', () => {
                const currentValue = parseInt(ratingValue.value) || 0;
                starsForeground.style.width = `${currentValue * 20}%`;
            });
        });

        // SISTEMA DE COMENTARIOS
        const comentarioForm = document.getElementById('comentarioForm');
        const comentariosList = document.getElementById('comentariosList');

        // Cargar comentarios existentes
        async function cargarComentarios() {
            const { data, error } = await supabase
                .from('lookbook_comentarios')
                .select('*')
                .order('fecha', { ascending: false });
            
            if (error) {
                console.error('Error cargando comentarios:', error);
                return;
            }

            comentariosList.innerHTML = data.map(comentario => `
                <div class="comentario-card">
                    <div class="comentario-header">
                        <span class="comentario-usuario">${comentario.usuario_nombre}</span>
                        <span>${new Date(comentario.fecha).toLocaleDateString()}</span>
                    </div>
                    <div class="comentario-rating">
                        ${'★'.repeat(comentario.calificacion)}${'☆'.repeat(5 - comentario.calificacion)}
                    </div>
                    <p class="comentario-texto">${comentario.comentario}</p>
                </div>
            `).join('');
        }

        // Enviar nuevo comentario
        comentarioForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const comentario = document.getElementById('comentario').value;
            const rating = document.getElementById('ratingValue').value;
            
            if (rating == 0) {
                alert('Por favor selecciona una calificación');
                return;
            }

            const { error } = await supabase
                .from('lookbook_comentarios')
                .insert([{
                    usuario_nombre: usuario,
                    comentario: comentario,
                    calificacion: rating
                }]);
            
            if (error) {
                alert('Error al enviar comentario: ' + error.message);
                return;
            }
            
            // Limpiar formulario y recargar comentarios
            comentarioForm.reset();
            starsForeground.style.width = '0%';
            ratingValue.value = '0';
            cargarComentarios();
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', async () => {
            cargarComentarios();
            
            // Si el usuario está autenticado, cargar su nombre
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('usuario').value = user.email.split('@')[0];
            }
        });
    </script>
</body>
</html>
