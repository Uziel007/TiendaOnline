<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookbook - Colección de Moda</title>
    <style>
        /* ESTILOS GENERALES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVEGACIÓN */
        nav { 
            background-color: #222; 
            padding: 15px;
        }
        
        .menu { 
            list-style: none; 
            display: flex; 
            justify-content: center; 
            gap: 10px;
            margin: 0;
            padding: 0;
        }
        
        .menu li { display: inline; }
        
        .menu a { 
            color: white; 
            text-decoration: none; 
            padding: 10px 15px; 
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border-radius: 5px;
            display: inline-block;
        }
        
        .menu a:hover { background-color: #444; }
        .menu a.active { background-color: #555; font-weight: bold; }

        /* CONTENIDO PRINCIPAL */
        .lookbook-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            gap: 30px;
        }

        /* CARRUSEL - AHORA CON IMÁGENES VERTICALES COMPLETAS */
        .carrusel-container {
            flex: 1;
            min-width: 300px;
        }

        .carrusel {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            height: 70vh; /* Altura adaptable */
        }

        .carrusel-inner {
            display: flex;
            height: 100%;
            transition: transform 0.8s ease;
        }

        .carrusel-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Cambiado a 'contain' para mostrar imágenes completas */
            flex-shrink: 0;
            background-color: #fff; /* Fondo blanco para imágenes verticales */
        }

        /* SECCIÓN COMENTARIOS */
        .comentarios-container {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .comentarios-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* SISTEMA DE ESTRELLAS CON MEDIAS PUNTUACIONES */
        .rating-container {
            display: flex;
            flex-direction: column;
        }
        
        .stars-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .stars-background {
            color: #ddd;
            font-size: 24px;
            letter-spacing: 2px;
        }
        
        .stars-foreground {
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            color: #ffc107;
            font-size: 24px;
            letter-spacing: 2px;
        }
        
        .stars-input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .btn-submit {
            background: #222;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: #444;
        }

        .comentarios-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .comentario-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .comentario-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .comentario-usuario {
            font-weight: bold;
            color: #222;
        }

        .comentario-rating {
            color: #ffc107;
        }

        .comentario-texto {
            margin-top: 10px;
            line-height: 1.5;
        }

        .comentario-limit {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            text-align: right;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            
            .menu li {
                width: 100%;
                text-align: center;
            }
            
            .menu a {
                display: block;
                width: 90%;
                margin: 0 auto;
                padding: 12px 0;
            }
            
            .carrusel {
                height: 50vh;
            }
            
            .lookbook-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- NAVEGACIÓN -->
    <nav>
        <ul class="menu">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="colecciones.html">Colecciones</a></li>
            <li><a href="tendencias.html">Tendencias</a></li>
            <li><a href="colaboraciones.html">Colaboraciones</a></li>
            <li><a href="lookbook.html" class="active">Lookbook</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="lookbook-container">
        <!-- CARRUSEL DE IMÁGENES - AHORA AUTOMÁTICO -->
        <div class="carrusel-container">
            <h2>Nuestro Lookbook</h2>
            <div class="carrusel">
                <div class="carrusel-inner">
                    <img src="Recursos/lookbook/vestidoclaro.jpg" alt="Look 1" class="carrusel-img">
                    <img src="Recursos/lookbook/vestidofuerte.jpg" alt="Look 2" class="carrusel-img">
                    <img src="Recursos/lookbook/vestidonegro.jpg" alt="Look 3" class="carrusel-img">
                    <img src="Recursos/lookbook/vestidonegro2.jpg" alt="Look 4" class="carrusel-img">
                    <img src="Recursos/lookbook/vestidorosa.jpg" alt="Look 5" class="carrusel-img">
                    <img src="Recursos/lookbook/vestidorosa2.jpg" alt="Look 6" class="carrusel-img">
                </div>
            </div>
        </div>

        <!-- SECCIÓN DE COMENTARIOS CON ESTRELLAS MEJORADAS -->
        <div class="comentarios-container">
            <h2>Deja tu comentario</h2>
            
            <form class="comentarios-form" id="comentarioForm">
                <div class="form-group">
                    <label for="usuario">Nombre:</label>
                    <input type="text" id="usuario" required>
                </div>
                
                <div class="form-group rating-container">
                    <label>Calificación:</label>
                    <div class="stars-wrapper">
                        <div class="stars-background">★★★★★</div>
                        <div class="stars-foreground" id="starsForeground" style="width: 0%">★★★★★</div>
                        <input type="range" id="starsInput" class="stars-input" min="0" max="10" step="0.5" value="0">
                    </div>
                    <input type="hidden" id="ratingValue" name="rating" value="0">
                </div>
                
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" required></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Enviar Comentario</button>
                <div class="comentario-limit" id="comentarioLimit">Puedes enviar hasta 3 comentarios</div>
            </form>
            
            <h3>Comentarios Recientes</h3>
            <div class="comentarios-list" id="comentariosList">
                <!-- Los comentarios se cargarán aquí -->
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = "https://stasakmcnscgdqphhsou.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0YXNha21jbnNjZ2RxcGhoc291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0NjI4NzUsImV4cCI6MjA1OTAzODg3NX0.slsteyy0PHxuMzc0k0OL6EZmca-twQKymNs0rp000Vo";
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Obtener o crear ID de equipo en localStorage
        const getEquipoId = () => {
            let equipoId = localStorage.getItem('equipoId');
            if (!equipoId) {
                equipoId = 'eq-' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('equipoId', equipoId);
            }
            return equipoId;
        };

        // CARRUSEL AUTOMÁTICO (cambia cada 4 segundos)
        const carrusel = document.querySelector('.carrusel-inner');
        const images = document.querySelectorAll('.carrusel-img');
        let currentIndex = 0;
        const imageWidth = 100; // Porcentaje

        function updateCarousel() {
            carrusel.style.transform = `translateX(-${currentIndex * imageWidth}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }

        // Iniciar intervalo para cambio automático
        let carruselInterval = setInterval(nextSlide, 4000);

        // Pausar el carrusel cuando el mouse está sobre él
        document.querySelector('.carrusel').addEventListener('mouseenter', () => {
            clearInterval(carruselInterval);
        });

        // Reanudar el carrusel cuando el mouse sale
        document.querySelector('.carrusel').addEventListener('mouseleave', () => {
            carruselInterval = setInterval(nextSlide, 4000);
        });

        // Inicializar carrusel
        updateCarousel();

        // SISTEMA DE ESTRELLAS CON MEDIAS PUNTUACIONES
        const starsInput = document.getElementById('starsInput');
        const starsForeground = document.getElementById('starsForeground');
        const ratingValue = document.getElementById('ratingValue');

        starsInput.addEventListener('input', (e) => {
            const value = e.target.value;
            const percentage = (value / 10) * 100;
            starsForeground.style.width = `${percentage}%`;
            ratingValue.value = value / 2; // Convertir a escala de 0-5
        });

        // Sistema de comentarios
        const equipoId = getEquipoId();
        const comentarioForm = document.getElementById('comentarioForm');
        const comentariosList = document.getElementById('comentariosList');
        const comentarioLimit = document.getElementById('comentarioLimit');

        // Cargar comentarios existentes
        async function cargarComentarios() {
            const { data, error } = await supabase
                .from('lookbook_comentarios')
                .select('*')
                .order('fecha', { ascending: false });
            
            if (error) {
                console.error('Error cargando comentarios:', error);
                return;
            }

            comentariosList.innerHTML = data.map(comentario => `
                <div class="comentario-card">
                    <div class="comentario-header">
                        <span class="comentario-usuario">${comentario.usuario_nombre}</span>
                        <span>${new Date(comentario.fecha).toLocaleDateString()}</span>
                    </div>
                    <div class="comentario-rating">
                        ${renderRatingStars(comentario.calificacion)}
                    </div>
                    <p class="comentario-texto">${comentario.comentario}</p>
                </div>
            `).join('');
        }

        // Función para mostrar estrellas con medias puntuaciones
        function renderRatingStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            
            let stars = '';
            stars += '★'.repeat(fullStars);
            stars += hasHalfStar ? '½' : '';
            stars += '☆'.repeat(emptyStars);
            
            return stars;
        }

        // Verificar límite de comentarios
        async function verificarLimiteComentarios() {
            const { count, error } = await supabase
                .from('lookbook_comentarios')
                .select('*', { count: 'exact', head: true })
                .eq('usuario_id', (await supabase.auth.getUser()).data.user?.id)
                .eq('equipo_id', equipoId);
            
            if (error) {
                console.error('Error verificando límite:', error);
                return;
            }

            const comentariosRestantes = 3 - (count || 0);
            comentarioLimit.textContent = `Te quedan ${comentariosRestantes} comentarios para este equipo`;
            
            if (comentariosRestantes <= 0) {
                comentarioForm.querySelector('button').disabled = true;
                comentarioLimit.textContent = 'Has alcanzado el límite de 3 comentarios por equipo';
            }
        }

        // Enviar nuevo comentario
        comentarioForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const comentario = document.getElementById('comentario').value;
            const rating = document.getElementById('ratingValue').value;
            
            if (rating == 0) {
                alert('Por favor selecciona una calificación');
                return;
            }

            const { data: { user }, error: authError } = await supabase.auth.getUser();
            
            const { error } = await supabase
                .from('lookbook_comentarios')
                .insert([{
                    usuario_id: user?.id || null,
                    usuario_nombre: usuario,
                    comentario: comentario,
                    calificacion: rating,
                    equipo_id: equipoId
                }]);
            
            if (error) {
                alert('Error al enviar comentario: ' + error.message);
                return;
            }
            
            // Limpiar formulario y recargar comentarios
            comentarioForm.reset();
            starsForeground.style.width = '0%';
            ratingValue.value = '0';
            cargarComentarios();
            verificarLimiteComentarios();
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', async () => {
            cargarComentarios();
            verificarLimiteComentarios();
            
            // Si el usuario está autenticado, cargar su nombre
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('usuario').value = user.email.split('@')[0];
            }
        });
    </script>
</body>
</html>
