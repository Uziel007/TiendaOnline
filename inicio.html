<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda - Inicio</title>
    <style>
        /* ESTILOS GENERALES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: "Celtic Garamond", serif; 
            text-align: center; 
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVEGACIÓN ESTANDARIZADA */
        nav { 
            background-color: #222; 
            padding: 15px;
        }
        
        .menu { 
            list-style: none; 
            display: flex; 
            justify-content: center; 
            gap: 10px;
            margin: 0;
            padding: 0;
        }
        
        .menu li { 
            display: inline; 
        }
        
        .menu a { 
            color: white; 
            text-decoration: none; 
            padding: 10px 15px; 
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border-radius: 5px;
            display: inline-block;
        }
        
        .menu a:hover { 
            background-color: #444;
        }
        
        .menu a.active {
            background-color: #555;
            font-weight: bold;
        }

        /* CONTENIDO PRINCIPAL */
        main {
            flex: 1;
            padding: 20px;
        }

        /* Contenedor de productos */
        .productos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .producto {
            width: 220px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .producto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            z-index: 2;
        }
        
        /* Contenedor de texto con fondo semitransparente */
        .producto-texto {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            color: white;
        }
        
        .producto h3 {
            margin: 0;
            font-size: 1.1rem;
        }
        
        .producto p {
            margin: 5px 0 0;
            font-size: 0.9rem;
        }

        .colaboracion-texto {
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            white-space: nowrap;
        }

        /* RESPONSIVE - DISEÑO PARA MÓVIL */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            
            .menu li {
                width: 100%;
                text-align: center;
            }
            
            .menu a {
                display: block;
                width: 90%;
                margin: 0 auto;
                padding: 12px 0;
            }
            
            .producto {
                width: 160px;
                padding: 10px;
            }
            
            .producto img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- NAVEGACIÓN ESTANDARIZADA -->
    <nav>
        <ul class="menu">
            <li><a href="inicio.html" class="active">Inicio</a></li>
            <li><a href="colecciones.html">Colecciones</a></li>
            <li><a href="tendencias.html">Tendencias</a></li>
            <li><a href="colaboraciones.html">Colaboraciones</a></li>
            <li><a href="lookbook.html">Lookbook</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <h1>Descubre la Moda del Futuro</h1>
        <p>Explora nuestra selección de productos destacados</p>

        <div class="productos-container" id="productos-container"></div>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
        const supabaseUrl = "https://stasakmcnscgdqphhsou.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0YXNha21jbnNjZ2RxcGhoc291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0NjI4NzUsImV4cCI6MjA1OTAzODg3NX0.slsteyy0PHxuMzc0k0OL6EZmca-twQKymNs0rp000Vo";
        const supabase = createClient(supabaseUrl, supabaseKey);
    
        async function obtenerProductos() {
            let { data: productosSinColaboracion, error: error1 } = await supabase
                .from('productos')
                .select('*')
                .not('id', 'in', `(${await obtenerProductosConColaboracionIds()})`);
            
            let { data: productosConColaboracion, error: error2 } = await supabase
                .from('colaboracion_productos')
                .select(`
                    prenda_id, 
                    productos ( id, nombre, precio, image, vistas ), 
                    colaboraciones ( id, nombre_colaboracion, fondo )
                `);
    
            if (error1 || error2) {
                console.error("Error al obtener productos:", error1 || error2);
            } else {
                console.log("Productos obtenidos sin colaboración:", productosSinColaboracion);
                console.log("Productos obtenidos con colaboraciones:", productosConColaboracion);
                mostrarProductos(productosSinColaboracion, productosConColaboracion);
            }
        }
    
        async function obtenerProductosConColaboracionIds() {
            let { data, error } = await supabase
                .from('colaboracion_productos')
                .select('prenda_id');
            
            if (error) {
                console.error("Error al obtener productos con colaboración:", error);
                return '';
            }
            
            return data.map(item => item.prenda_id).join(',');
        }
    
        function mostrarProductos(productosSinColaboracion, productosConColaboracion) {
            const contenedor = document.getElementById("productos-container");
            contenedor.innerHTML = "";
            
            productosSinColaboracion.forEach(producto => {
                let div = document.createElement("div");
                div.classList.add("producto");
                div.dataset.id = producto.id;
                div.dataset.nombre = producto.nombre;
                div.dataset.precio = producto.precio;
                div.dataset.image = producto.image;
                div.innerHTML = `
                    <img src="${producto.image}" alt="${producto.nombre}">
                    <div class="producto-texto">
                        <h3>${producto.nombre}</h3>
                        <p>Precio: $${producto.precio}</p>
                    </div>
                `;
                contenedor.appendChild(div);
            });
    
            productosConColaboracion.forEach(item => {
                let producto = item.productos;
                let colaboracion = item.colaboraciones;
                let div = document.createElement("div");
                div.classList.add("producto");
                div.dataset.id = producto.id;
                div.dataset.nombre = producto.nombre;
                div.dataset.precio = producto.precio;
                div.dataset.image = producto.image;
                
                if (colaboracion) {
                    div.style.backgroundImage = `url(${colaboracion.fondo})`;
                    div.innerHTML += `
                        <p class="colaboracion-texto">
                            ${colaboracion.nombre_colaboracion}
                        </p>
                    `;
                }
                
                div.innerHTML += `
                    <img src="${producto.image}" alt="${producto.nombre}">
                    <div class="producto-texto">
                        <h3>${producto.nombre}</h3>
                        <p>Precio: $${producto.precio}</p>
                    </div>
                `;
                contenedor.appendChild(div);
            });
    
            agregarEventoClickProductos();
        }
    
        function agregarEventoClickProductos() {
            const contenedor = document.getElementById("productos-container");
    
            contenedor.addEventListener("click", async (e) => {
                let producto = e.target.closest(".producto");
                if (producto) {
                    let productoId = producto.dataset.id;
    
                    // Incrementar la cantidad de vistas en Supabase
                    await incrementarVistas(productoId);
    
                    // Redirigir a producto.html con el ID del producto
                    window.location.href = `producto.html?id=${productoId}`;
                }
            });
        }
    
        async function incrementarVistas(productoId) {
            let { data, error } = await supabase
                .from('productos')
                .select('vistas')
                .eq('id', productoId)
                .single();
    
            if (error) {
                console.error("Error al obtener vistas del producto:", error);
                return;
            }
    
            let nuevasVistas = (data.vistas || 0) + 1;
    
            let { error: updateError } = await supabase
                .from('productos')
                .update({ vistas: nuevasVistas })
                .eq('id', productoId);
    
            if (updateError) {
                console.error("Error al actualizar vistas:", updateError);
            } else {
                console.log(`Vistas actualizadas para producto ${productoId}: ${nuevasVistas}`);
            }
        }
    
        document.addEventListener("DOMContentLoaded", obtenerProductos);
    </script>    
</body>
</html>
