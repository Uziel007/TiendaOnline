<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colecciones</title>
    <style>
        /* ESTILOS GENERALES */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f5f5f5; 
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* NAVEGACIÓN ESTANDARIZADA */
        nav { 
            background-color: #222; 
            padding: 15px;
        }
        
        .menu { 
            list-style: none; 
            display: flex; 
            justify-content: center; 
            gap: 10px;
            margin: 0;
            padding: 0;
        }
        
        .menu li { 
            display: inline; 
        }
        
        .menu a { 
            color: white; 
            text-decoration: none; 
            padding: 10px 15px; 
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border-radius: 5px;
            display: inline-block;
        }
        
        .menu a:hover { 
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .menu a.active {
            background-color: #444;
            font-weight: bold;
        }
        
        /* CONTENIDO PRINCIPAL */
        .colaboracion { 
            position: relative; 
            margin: 20px auto; 
            padding: 20px; 
            border-radius: 15px; 
            max-width: 800px; 
            color: white; 
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .productos-container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center;
            gap: 15px;
            padding: 15px;
        }
        
        .producto { 
            margin: 10px; 
            padding: 15px; 
            background: rgba(0, 0, 0, 0.3); 
            border-radius: 10px; 
            width: 180px; 
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .producto:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.5);
        }
        
        .producto img { 
            width: 120px; 
            height: 120px; 
            object-fit: cover; 
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .producto h3 {
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        .producto p {
            margin: 5px 0;
            font-size: 14px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 3px 8px;
            border-radius: 5px;
            display: inline-block;
        }

        /* Estilos de las temporadas */
        #productos-otono { background: url('Recursos/otono.jpg') no-repeat center center/cover; }
        #productos-invierno { background: url('Recursos/invierno.jpg') no-repeat center center/cover; }
        #productos-primavera { background: url('Recursos/primavera.jpg') no-repeat center center/cover; }
        #productos-verano { background: url('Recursos/verano.jpg') no-repeat center center/cover; }

        /* Fondo oscuro y transparencia para el texto */
        .colaboracion h2 {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 1.8rem;
            margin-bottom: 15px;
            display: inline-block;
        }

        .colaboracion p {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 1rem;
            display: inline-block;
        }

        /* Botón */
        .ver-mas-btn { 
            background: rgba(0, 0, 0, 0.8); 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px;
            margin-top: 15px;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
        }
        
        .ver-mas-btn:hover { 
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.9);
        }

        /* RESPONSIVE - DISEÑO PARA MÓVIL */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            
            .menu li {
                width: 100%;
                text-align: center;
            }
            
            .menu a {
                display: block;
                width: 90%;
                margin: 0 auto;
                padding: 12px 0;
            }
            
            .producto {
                width: 140px;
                padding: 10px;
            }
            
            .producto img {
                width: 100px;
                height: 100px;
            }
            
            .colaboracion {
                margin: 10px;
                padding: 15px;
            }
            
            .producto h3, .producto p {
                padding: 4px 8px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- NAVEGACIÓN ESTANDARIZADA -->
    <nav>
        <ul class="menu">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="colecciones.html" class="active">Colecciones</a></li>
            <li><a href="tendencias.html">Tendencias</a></li>
            <li><a href="colaboraciones.html">Colaboraciones</a></li>
            <li><a href="lookbook.html">Lookbook</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <h1>Colecciones</h1>

    <div id="temporada-actual"></div>

    <div class="otras-temporadas" id="otras-temporadas"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = "https://stasakmcnscgdqphhsou.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0YXNha21jbnNjZ2RxcGhoc291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0NjI4NzUsImV4cCI6MjA1OTAzODg3NX0.slsteyy0PHxuMzc0k0OL6EZmca-twQKymNs0rp000Vo";
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Variable para controlar el click
        let clickEnProgreso = false;

        async function obtenerProductosPorTemporada(temporada) {
            let { data: productos, error } = await supabase
                .from('productos')
                .select('*')
                .eq('temporada', temporada)
                .limit(6);

            if (error) {
                console.error(`Error al obtener productos para la temporada ${temporada}:`, error);
                return [];
            }
            return productos;
        }

        async function incrementarVistas(productoId) {
            if (clickEnProgreso) return;
            clickEnProgreso = true;
            
            try {
                // Obtener las vistas actuales
                let { data: producto, error } = await supabase
                    .from('productos')
                    .select('vistas')
                    .eq('id', productoId)
                    .single();

                if (error) throw error;

                // Incrementar las vistas solo en 1
                let nuevasVistas = (producto.vistas || 0) + 1;

                // Actualizar en la base de datos
                let { error: updateError } = await supabase
                    .from('productos')
                    .update({ vistas: nuevasVistas })
                    .eq('id', productoId);

                if (updateError) throw updateError;

                console.log(`Vistas incrementadas correctamente para producto ${productoId}. Nuevo total: ${nuevasVistas}`);
                
                // Redirigir después de actualizar
                window.location.href = `producto.html?id=${productoId}`;
                
            } catch (error) {
                console.error("Error al incrementar vistas:", error);
            } finally {
                clickEnProgreso = false;
            }
        }

        function agregarEventosProductos() {
            const productos = document.querySelectorAll('.producto');
            
            productos.forEach(producto => {
                // Eliminar event listeners anteriores para evitar duplicados
                producto.removeEventListener('click', manejarClickProducto);
                // Agregar nuevo event listener
                producto.addEventListener('click', manejarClickProducto);
            });
        }

        function manejarClickProducto() {
            const productoId = this.dataset.id;
            incrementarVistas(productoId);
        }

        async function mostrarProductos(temporada, contenedorId) {
            const productos = await obtenerProductosPorTemporada(temporada);
            const contenedor = document.getElementById(contenedorId);

            if (productos.length > 0) {
                let html = productos.map(producto => `
                    <div class="producto" data-id="${producto.id}">
                        <img src="${producto.image}" alt="${producto.nombre}">
                        <h3>${producto.nombre}</h3>
                        <p>$${producto.precio}</p>
                    </div>
                `).join('');
                contenedor.innerHTML = html;
            } else {
                contenedor.innerHTML = "<p>No se encontraron productos para esta temporada.</p>";
            }

            agregarEventosProductos();
        }

        document.addEventListener("DOMContentLoaded", function() {
            function obtenerTemporadaActual() {
                const fecha = new Date();
                const mes = fecha.getMonth() + 1;
                if (mes >= 3 && mes <= 5) return "Primavera";
                if (mes >= 6 && mes <= 8) return "Verano";
                if (mes >= 9 && mes <= 11) return "Otono";
                return "Invierno";
            }

            function generarHTMLTemporada(nombre) {
                const contenedor = document.createElement("div");
                contenedor.classList.add("colaboracion");
                contenedor.id = `temporada-${nombre.toLowerCase()}`;
                contenedor.innerHTML = `
                    <h2>${nombre === "Otono" ? "Otoño" : nombre}</h2>
                    <div id="productos-${nombre.toLowerCase()}" class="productos-container"></div>
                    <button class="ver-mas-btn" onclick="window.location.href='${nombre.toLowerCase()}.html'">Ver más</button>
                `;
                return contenedor;
            }

            const temporadaActual = obtenerTemporadaActual();
            const todasLasTemporadas = ["Otono", "Invierno", "Primavera", "Verano"];
            const otrasTemporadas = todasLasTemporadas.filter(t => t !== temporadaActual);

            // Mostrar temporada actual
            document.getElementById("temporada-actual").appendChild(generarHTMLTemporada(temporadaActual));
            mostrarProductos(temporadaActual, `productos-${temporadaActual.toLowerCase()}`);

            // Mostrar otras temporadas
            const contenedorSecundario = document.getElementById("otras-temporadas");
            otrasTemporadas.forEach(t => {
                contenedorSecundario.appendChild(generarHTMLTemporada(t));
                mostrarProductos(t, `productos-${t.toLowerCase()}`);
            });
        });
    </script>
</body>
</html>
