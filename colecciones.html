<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colecciones</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f5f5f5; }
        .colaboracion {
            position: relative;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .colaboracion h2 { margin-bottom: 10px; }
        .colaboracion p { font-size: 14px; }
        .productos-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .producto {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }
        .producto img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        nav {
            background-color: #222;
            padding: 15px;
            position: relative;
        }
        .menu {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .menu li {
            display: inline;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .menu a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                display: none;
                background-color: #222;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                text-align: center;
            }
            .menu li {
                display: block;
                padding: 10px;
            }
            .menu-toggle {
                display: block;
                background: none;
                border: none;
                font-size: 24px;
                color: white;
                cursor: pointer;
                position: absolute;
                top: 15px;
                right: 20px;
            }
            .menu.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <button class="menu-toggle">☰</button>
        <ul class="menu">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="colecciones.html">Colecciones</a></li>
            <li><a href="tendencias.html">Tendencias</a></li>
            <li><a href="colaboraciones.html">Colaboraciones</a></li>
            <li><a href="lookbook.html">Lookbook</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <h1>Colecciones</h1>

    <div class="colaboracion">
        <h2>Otoño</h2>
        <div id="productos-otono" class="productos-container"></div>
        <button onclick="window.location.href='otono.html'">Ver más</button>
    </div>

    <div class="colaboracion">
        <h2>Invierno</h2>
        <div id="productos-invierno" class="productos-container"></div>
        <button onclick="window.location.href='invierno.html'">Ver más</button>
    </div>

    <div class="colaboracion">
        <h2>Primavera</h2>
        <div id="productos-primavera" class="productos-container"></div>
        <button onclick="window.location.href='primavera.html'">Ver más</button>
    </div>

    <div class="colaboracion">
        <h2>Verano</h2>
        <div id="productos-verano" class="productos-container"></div>
        <button onclick="window.location.href='verano.html'">Ver más</button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = "https://stasakmcnscgdqphhsou.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0YXNha21jbnNjZ2RxcGhoc291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0NjI4NzUsImV4cCI6MjA1OTAzODg3NX0.slsteyy0PHxuMzc0k0OL6EZmca-twQKymNs0rp000Vo";
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Función para obtener productos de una temporada
        async function obtenerProductosPorTemporada(temporada) {
            let { data: productos, error } = await supabase
                .from('productos')
                .select('*')
                .eq('temporada', temporada) // Asegurarse de que la temporada está en mayúsculas
                .limit(3);  // Limitar a 3 productos

            if (error) {
                console.error(`Error al obtener productos para la temporada ${temporada}:`, error);
                return [];
            }

            return productos;
        }

        // Función para mostrar las colecciones
        async function mostrarColecciones() {
            const temporadas = ['Otono', 'Invierno', 'Primavera', 'Verano'];
            
            for (let temporada of temporadas) {
                const contenedor = document.getElementById(`productos-${temporada.toLowerCase()}`);
                if (!contenedor) {
                    console.error(`No se encontró el contenedor para la temporada ${temporada}.`);
                    continue;
                }

                const productos = await obtenerProductosPorTemporada(temporada);

                if (productos.length > 0) {
                    let html = productos.map(producto => `
                        <div class="producto">
                            <img src="${producto.image}" alt="${producto.nombre}">
                            <p>${producto.nombre}</p>
                            <p>$${producto.precio}</p>
                        </div>
                    `).join('');
                    contenedor.innerHTML = html;
                } else {
                    contenedor.innerHTML = "<p>No se encontraron productos para esta temporada.</p>";
                }
            }
        }

        // Ejecutar la función cuando la página se haya cargado completamente
        document.addEventListener("DOMContentLoaded", mostrarColecciones);
    </script>

</body>
</html>
