<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda - Inicio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Celtic Garamond", serif; text-align: center; background-color: #f4f4f4; }

        /* Estilos del menú */
        nav {
            background-color: #222;
            padding: 15px;
            position: relative;
        }
        .menu {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .menu li {
            display: inline;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .menu a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        /* Botón de menú en móvil */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;
        }

        /* Estilos del banner */
        .banner {
            width: 100%;
            height: 65vh;
            background: url('https://stasakmcnscgdqphhsou.supabase.co/storage/v1/object/public/imagenes/banner.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            font-size: 2.5rem;
            text-align: center;
            padding: 20px;
        }

        /* Contenedor principal */
        .contenedor {
            padding: 50px;
            max-width: 900px;
            margin: auto;
            text-align: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .eslogan {
            font-size: 1.5rem;
            font-style: italic;
            margin-top: 10px;
            color: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                display: none;
                background-color: #222;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                text-align: center;
            }
            .menu li {
                display: block;
                padding: 10px;
            }
            .menu-toggle {
                display: block;
            }
            .menu.show {
                display: flex;
            }
            .banner {
                font-size: 2rem;
                height: 50vh;
            }
        }
    </style>
</head>
<body>

    <nav>
        <button class="menu-toggle">☰</button>
        <ul class="menu">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="colecciones.html">Colecciones</a></li>
            <li><a href="tendencias.html">Tendencias</a></li>
            <li><a href="colaboraciones.html">Colaboraciones</a></li>
            <li><a href="lookbook.html">Lookbook</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <div class="contenedor">
        <img src="Recursos/logo.png" alt="Logo" class="logo">
        <h2>Bienvenido a la moda del futuro</h2>
        <p class="eslogan">"La moda no es solo ropa, es una expresión del alma"</p>
        <p>Explora las últimas tendencias, descubre combinaciones exclusivas y encuentra inspiración en cada diseño.</p>
    </div>

    <script>
        // Activar menú desplegable en móvil
        const toggle = document.querySelector(".menu-toggle");
        const menu = document.querySelector(".menu");

        toggle.addEventListener("click", () => {
            menu.classList.toggle("show");
        });
    </script>

</body>
</html>
