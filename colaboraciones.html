<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboraciones</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f5f5f5; }
        .colaboracion {
            position: relative;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            max-width: 800px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .colaboracion h2 { margin-bottom: 10px; }
        .colaboracion p { font-size: 14px; }
        .productos-container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center;
            gap: 15px;
            padding: 15px;
        }
        .producto {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 180px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .producto:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.3);
        }
        .producto img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .producto h3 {
            margin: 10px 0;
            font-size: 16px;
            color: white;
        }
        .producto p {
            margin: 5px 0;
            font-size: 14px;
        }

        nav {
            background-color: #222;
            padding: 15px;
            position: relative;
        }
        .menu {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .menu li {
            display: inline;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .menu a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                display: none;
                background-color: #222;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                text-align: center;
            }
            .menu li {
                display: block;
                padding: 10px;
            }
            .menu-toggle {
                display: block;
                background: none;
                border: none;
                font-size: 24px;
                color: white;
                cursor: pointer;
                position: absolute;
                top: 15px;
                right: 20px;
            }
            .menu.show {
                display: flex;
            }
            .producto {
                width: 140px;
                padding: 10px;
            }
            .producto img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <button class="menu-toggle">☰</button>
        <ul class="menu">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="colecciones.html">Colecciones</a></li>
            <li><a href="tendencias.html">Tendencias</a></li>
            <li><a href="colaboraciones.html">Colaboraciones</a></li>
            <li><a href="lookbook.html">Lookbook</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <h1>Colaboraciones</h1>
    <div id="colaboraciones-container"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = "https://stasakmcnscgdqphhsou.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0YXNha21jbnNjZ2RxcGhoc291Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0NjI4NzUsImV4cCI6MjA1OTAzODg3NX0.slsteyy0PHxuMzc0k0OL6EZmca-twQKymNs0rp000Vo";
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function obtenerColaboraciones() {
            let { data: colaboraciones, error } = await supabase.from('colaboraciones').select('*');
            if (error) {
                console.error("Error al obtener colaboraciones:", error);
                return;
            }
            console.log("Colaboraciones obtenidas:", colaboraciones);
            mostrarColaboraciones(colaboraciones);
        }

        async function obtenerProductosPorColaboracion(colaboracionId) {
            let { data: productos, error } = await supabase
                .from('colaboracion_productos')
                .select('prenda_id')
                .eq('colaboracion_id', colaboracionId);
            
            if (error) {
                console.error(`Error al obtener productos de la colaboración ${colaboracionId}:`, error);
                return [];
            }

            const prendaIds = productos.map(p => p.prenda_id);
            if (prendaIds.length === 0) return [];

            let { data: detallesProductos, error: errorProductos } = await supabase
                .from('productos')
                .select('*')
                .in('id', prendaIds);

            if (errorProductos) {
                console.error(`Error al obtener detalles de productos:`, errorProductos);
                return [];
            }

            return detallesProductos;
        }

        async function incrementarVistas(productoId) {
            // Obtener las vistas actuales
            let { data: producto, error } = await supabase
                .from('productos')
                .select('vistas')
                .eq('id', productoId)
                .single();

            if (error) {
                console.error("Error al obtener vistas del producto:", error);
                return;
            }

            // Incrementar las vistas
            let nuevasVistas = (producto.vistas || 0) + 1;

            // Actualizar en la base de datos
            let { error: updateError } = await supabase
                .from('productos')
                .update({ vistas: nuevasVistas })
                .eq('id', productoId);

            if (updateError) {
                console.error("Error al actualizar vistas:", updateError);
            } else {
                console.log(`Vistas incrementadas para producto ${productoId}. Nuevo total: ${nuevasVistas}`);
            }
        }

        function agregarEventosProductos() {
            document.querySelectorAll('.producto').forEach(producto => {
                producto.addEventListener('click', async function() {
                    const productoId = this.dataset.id;
                    
                    // Incrementar vistas antes de redirigir
                    await incrementarVistas(productoId);
                    
                    // Redirigir a la página del producto
                    window.location.href = `producto.html?id=${productoId}`;
                });
            });
        }

        async function mostrarColaboraciones(colaboraciones) {
            const contenedor = document.getElementById("colaboraciones-container");
            contenedor.innerHTML = "";

            for (const colaboracion of colaboraciones) {
                const productos = await obtenerProductosPorColaboracion(colaboracion.id);

                let div = document.createElement("div");
                div.classList.add("colaboracion");
                div.style.backgroundImage = `url('${colaboracion.fondo}')`;
                div.style.backgroundSize = "cover";
                div.style.backgroundPosition = "center";

                div.innerHTML = `
                    <h2>${colaboracion.nombre_colaboracion}</h2>
                    <p>${colaboracion.descripcion || "Sin descripción"}</p>
                    <div class="productos-container">
                        ${productos.map(producto => `
                            <div class="producto" data-id="${producto.id}">
                                <img src="${producto.image}" alt="${producto.nombre}">
                                <h3>${producto.nombre}</h3>
                                <p>$${producto.precio}</p>
                            </div>
                        `).join("")}
                    </div>
                `;

                contenedor.appendChild(div);
            }

            // Agregar eventos a los productos después de mostrarlos
            agregarEventosProductos();
        }

        // Menú responsive
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('show');
        });

        document.addEventListener("DOMContentLoaded", obtenerColaboraciones);
    </script>
</body>
</html>
